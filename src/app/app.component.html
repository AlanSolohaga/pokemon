<h1>Listado de pokemon</h1>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pokemon of pokemones; let item = index">
      <th scope="row">{{item+1}}</th>
      <td>{{pokemon.name}}</td>
    </tr>
  </tbody>
</table>
